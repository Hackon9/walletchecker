<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6f7ff; /* Light blue background */
            color: #333; /* Dark text color */
        }
        h1 {
            color: #007BFF; /* Blue heading color */
        }
        button {
            background-color: #007BFF; /* Blue button background */
            color: white; /* White button text color */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #007BFF; /* Blue result text color */
        }
        a {
            color: #007BFF; /* Blue link color */
        }
        a:hover {
            text-decoration: underline; /* Underline link on hover */
        }
        .logos {
            margin-top: 30px;
        }
        .logos img {
            margin: 0 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .logos img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Wallet Checker</h1>
    <label for="walletAddress">Enter Wallet Address:</label>
    <input type="text" id="walletAddress" placeholder="0x..." style="margin-top: 10px;">
    <br>
    <button onclick="checkEligibility()" style="margin-top: 10px;">Check Eligibility</button>
    <div id="result" style="margin-top: 20px;"></div>
    
    <!-- Logos section -->
    <div class="logos">
        <a href="https://twitter.com/yourTwitterHandle" target="_blank">
            <img src="https://www.flaticon.com/svg/static/icons/svg/124/124021.svg" alt="Twitter Logo">
        </a>
        <a href="https://opensea.io/" target="_blank">
            <img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111646.svg" alt="OpenSea Logo">
        </a>
    </div>

    <script src="/script.js"></script>
</body>
</html>
